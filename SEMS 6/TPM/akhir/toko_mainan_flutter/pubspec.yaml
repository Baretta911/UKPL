name: toko_mainan_flutter
description: A new Flutter project for Toko Mainan.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.2.0
  flutter_local_notifications: ^17.0.0
  intl: ^0.19.0
  flutter_map: ^6.1.0 # For LBS
  latlong2: ^0.9.0 # Helper for flutter_map
  image_picker: ^1.1.2 # Added image_picker for selecting product images

  cupertino_icons: ^1.0.2
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #   - assets/images/ # If you have a general images folder
